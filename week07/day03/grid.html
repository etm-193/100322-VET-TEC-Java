<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css" />
</head>

<body>
    <!-- Grid is useful for arranging a page or section by rows AND columns -->

    <!-- To use a grid, we need a container for the grid, just like with flexbox, but we can manipulate the behavior of both rows and columns within it -->

    <!-- this one is the container for our grid -->
    <div class="grid-container">
        <!-- these are items within the grid -->
        <div class="item red">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item yellow wide">4</div>
        <div class="item purple">5</div>
        <div class="item orange tall">6</div>
        <div class="item aqua">7</div>
        <div class="item black">8</div>
        <div class="item blanched-almond">9</div>
        <div class="item pink">10</div>
    </div>
    
</body>

</html>
