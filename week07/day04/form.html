<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    
    <!-- HTML FORMS -->

    <!-- Forms are how we collect information from a user -->

    <!-- We can have the user fill in important information, such as:
    
        Name
        Age
        Email address
        Phone number
        Any other data we may wish to collect

        We can use various tags and types for different types of information

        - form
        - input
        - select
        - button

        The input tag is arguably the most common and can accept different types of data:

        - text (default)
        - number (usually we DO NOT use this for number fields with specific formats, like phone numbers or ZIP codes, generally just for input values we're going to use in some form of arithmetic)
        - date
        - color
        - radio buttons (multiple choice where you can only select one and the others "turn off")
        - checkboxes (can check on and off individually)
        - password (input is "hidden" by default)
        - email
        - file uploads

    -->

    <!-- We must enclose all fields we want to include in our form submission in the form tag -->

    <!-- in HTML, forms only use the GET and POST methods -->

    <!-- CRUD OPERATIONS
    
        these are database operations
        C = create
        R = read
        U = update
        D = delete

        HTML methods/HTTP requests:
        POST = create
        GET = read
        PUT = update
        DELETE = delete

    -->

    <!-- The form tag has two unique attributes:
    
        method = HTTP method (GET or POST)
        action = URL to which we send the HTTP request to
    -->

    <!-- this is our form tag with our method and action specified -->
    <!-- this action URL will show you what your POST request is submitting -->
    <form method="POST" action="https://www.w3schools.com/action_page.php">

        <div>
            <!-- the label tag gives some semantic information about the following input; the for property should match the id of the input -->
            <label for="first-name">First Name:</label>
            <!--
                id is useful for matching to the label and getting information later in JS
                - name is the property value we're going to get on the backend
                - placeholder is text that will appear before we type anything in 
            -->
            <input id="first-name" type="text" name="first-name" placeholder="Enter first name..." />
        </div>

        <div>
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text" name="last-name" placeholder="Enter last name..." />
        </div>

        <div>
            <label for="favorite-color">Favorite Color:</label>
            <!-- the color type allows the user to choose a color -->
            <input id="favorite-color" type="color" name="favorite-color" />
        </div>

        <div>
            <label for="favorite-number">Favorite Number:</label>
            <!-- allows for incrementing the number with built-in arrows -->
            <input id="favorite-number" type="number" name="favorite-number" />
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="date" name="birthday" />
        </div>

        <div>
            <label for="phone-number">Phone Number:</label>
            <input id="phone-number" type="tel" name="phone-number" />
        </div>

        <div>
            <label for="home-state">Home State:</label>
            <!-- select tag creates a dropdown and allows the user to choose one -->
            <select id="home-state" name="home-state">
                <!-- value is what is submitted; text inside the tag is what gets displayed -->
                <option value="AL">Alabama</option>
                <option value="CT">Connecticut</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="NJ">New Jersey</option>
                <option value="NC">North Carolina</option>
                <option value="TX">Texas</option>
            </select>
        </div>

        <br><br>

        <div>
            Choose things you love (select all that apply):
        </div>

        <div>
            <input id="animal-lover" type="checkbox" value="true" name="animal-lover" />
            <!-- submits value if checked, doesn't if not -->
            <label for="animal-lover">Animal Lover</label>
        </div>

        <div>
            <input id="vegetable-lover" type="checkbox" value="true" name="vegetable-lover" />
            <!-- submits value if checked, doesn't if not -->
            <label for="vegetable-lover">Vegetable Lover</label>
        </div>

        <br><br>

        <div>Choose your pet preference (select one only):</div>

        <!-- radio buttons you want your user to select between MUST have the same name property -->

        <!-- must add value property to tell it what value you want to give the property when a specific option is chosen -->

        <div>
            <input id="dog-person" type="radio" value="Dog Person" name="pet-preference" />
            <label for="dog-person">Dog Person</label>
        </div>

        <div>
            <input id="cat-person" type="radio" value="Cat Person" name="pet-preference" />
            <label for="cat-person">Cat Person</label>
        </div>

        <div>
            <input id="fish-person" type="radio" value="Fish Person" name="pet-preference" />
            <label for="fish-person">Fish Person</label>
        </div>

        <br><br>

        <!-- this is a reset button that will clear our form -->
        <button type="reset">RESET</button>

        <!-- this is a submit button -->
        <button type="submit">SUBMIT</button>

    </form>

</body>

</html>

<!-- eventually, we'll be creating "objects" like these to enter into your database (JSON)

{
    first-name: "Jon",
    last-name: "Provan",
    favorite-color: "#0b6511"
}
